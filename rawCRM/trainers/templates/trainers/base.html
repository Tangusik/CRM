{% if userinfo %}

<h1>Добрый день {{ userinfo.username }}</h1>

<form action="{% url 'logout' %}">
    <input type="submit" value="Выйти">
</form>

{% else %}
<h1>Вход</h1>


<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    <p>
        <input type="text" value="Логин" name="username" id="username">
    </p>

    <p>
        <input type="text" value="Пароль" name="password" id="password">
    </p>

    <p>
        <input type="submit" value="Войти">
    </p>

</form>

{% endif %}

<h1>Клиенты</h1>

{% if client_list %}
    {% for client in client_list %}
        <p>
            {{ client.first_name }}
            {{ client.reg_date }}
        </p>
    {% endfor %}
{% else %}
    <p>
        No clients, sore(
    </p>
{% endif %}
